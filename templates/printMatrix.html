<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="/static/css/normalize.min.css">
  <link rel="stylesheet" href="/static/css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate shit">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://use.fontawesome.com/5e3e0ed5f4.js"></script>
</head>

<body>
<div class="container tableWrapper">
  <h1>Translation Matrix</h1>
  <table class="table table-bordered table-hover">
    {% for row in data %}
    <tr>
      {% for element in row %}
      <td>{{ element }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <a href="/">
    <button type="button" class="btn btn-outline-secondary">👈🏻 Go Back</button>
  </a>
</div>
</body>

</html>
